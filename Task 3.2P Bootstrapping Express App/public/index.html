<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SIT 725 Week 3</title>
  <!-- Google icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Custom Style Sheet-->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <nav>
    <div class="nav-wrapper navbar-size">
      <a href="#" class="logo"><img class="user-image-size" src="image/image.png" /></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li>
          <a target="_blank" href="">About Me</a>
        </li>
      </ul>
    </div>
  </nav>
  <main class="main-body">
    <div class="container">
      <div class="row">
        <div class="col s12 center-align">
          <h1 id="heading">Welcome to SIT 725 Week 3</h1>
          <p class="flow-text">This is a demo application that tries to use a few components from Materialize.</p>
          <p class="flow-text">Click that button!</p>
        </div>
        <div class="col s12 center-align">
          <img src="image/livedemo.png" alt="test image" class="materialboxed materialboxed-image">
        </div>
        <div class="col s12 center-align">
          <a href="#" class="waves-effect waves-light btn click-me-button modal-trigger" id="clickMe">
            <i class="material-icons left">auto_fix_high</i>Add a cat
          </a>
        </div>

        <div class="row" id="card-section">
          <div class="col s4 center-align">
            <div class="card medium">
              <div class="card-image waves-effect waves-block waves-light">
                <img class="activator" src="image/kitten.png">
              </div>
              <div class="card-content">
                <span class="card-title activator grey-text text-darken-4">Cat<i class="material-icons right">more_vert</i></span>
                <p><a href="#">About this Cat</a></p>
              </div>
              <div class="card-reveal">
                <span class="card-title grey-text text-darken-4">Cat<i class="material-icons right">close</i></span>
                <p class="card-text">Hello There! I just wanted to say HI to you guys. See ya!</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

 <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


  <script src="js/script.js"></script>
</body>

</html>
